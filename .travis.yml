language: node_js
node_js:
  - "stable"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
    - node_modules

script:
  - cd frontend
  - echo 'Build starts!!'
  - echo 'Installing Deps!'
  - yarn
#  - echo 'Testing!'
#  - yarn test
  - yarn build
  - git add build/

deploy:
  provider: pages
#  local_dir: .
#  cleanup: true
  token: $GH_TOKEN
  keep_history: true
  deployment_file: true
  on:
    branch: master